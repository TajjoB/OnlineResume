    <div>

            <button id="ecotone">Ecotone</button>
            <button id="robust">Robust</button>
            <button id="nightlight">Nightlight</button>
            <script>

                let body = document.querySelector('body');
                document.querySelector('#ecotone').onclick = function() {
                    body.style.backgroundColor = '#52ab98';
                    console.log(body.style.backgroundColor);
                };
                document.querySelector('#robust').onclick = function() {

    <h1>John Doe</h1>
    <section>
        <h2>Contact John for a quote</h2>
    </section>
    <div class="dot"> </div>
    <hr>

    <!-- NOTE: method="POST" is not working.-->
    <form onsubmit="thank(); return true;" action="submission.html" method="GET">



        <label for="suffix">Suffix</label>
        <select name="suffix" id="suffix">
            <option value="Mr">Mr.</option>
            <option value="Ms">Ms.</option>
            <option value="Mrs">Mrs.</option>
            <option value="He/Him">He/Him</option>
            <option value="She/Her">She/Her</option>
            <option value="They/Them">They/Them</option>
            <option value="Non-Binary">Non-Binary</option>
        </select>
        <br>
        <label for="name">First Name</label>
        <br>
        <input type="text" name="name" id ="name">

        <br>

        <label for="name2">Last Name</label>
        <br>
        <input type="text" name="name2" id ="name2">
        <br>

        <label for="email">E-mail Address</label>
        <br>
        <input type="text" name="email" id="email">

        <br>

        <label for="website">Website</label>
        <br>
        <input type="text" name="website" id="website">

        <hr>


         <label for="amount">How many services in total would you like?</label>
         <br>
         <input type="number" name="amount" id="amount">



        <hr>


        <label for="service">What type of service/s do you need? (You can explain "Other" selection in the text field at bottom of page.)</label>
        <input id="service">
        <br>
        <input type="checkbox" name="serve1" id="Sanding" value="Sanding">
        <label for="Sanding">Sanding</label>
        <input type="checkbox" name="serve2" id="Salting" value="Salting">
        <label for="Salting">Salting</label>
        <input type="checkbox" name="serve3" id="Other" value="Other">
        <label for="Other">Other</label>


        <hr>

        <label for = "budget">How comfortable is your budget?</label>
        <br>
        <span>Less comfortable</span>
        <input type = "range" name="budget" id="budget"
        value ="6" min="1" max="10">
        <span>More comfortable</span>


        <hr>

        <span>Would you like to become a VIP client, which expedites and adds top priority to your service for a 50% add-on of the original quote?</span>
        <br>
        <input type="radio" name="priority" id="yes" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="priority" id="no" value="yes">
        <label for="no">No</label>


        <hr>
        <div class="dot"> </div>

        <label for="more">Is there anything else you want to add?</label>
        <br>
        <textarea id="more" name="more" rows="5" cols="40"></textarea>

        <br>

        <input type="submit" value="Submit">

    </form>
